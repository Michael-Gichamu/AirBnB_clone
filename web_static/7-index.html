<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title> AirBnB clone </title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/7-places.css">
</head>

    <body>
        <header>
            <div id="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li><h2>Arizona</h2></li>
                            <ul>
                                <li><h4>Page</h4></li>
                                <li><h4>Page2</h4></li>
                            </ul>
                        <li><h2>California</h2></li>
                            <ul>
                                <li><h4>San Francisco</h4></li>
                                <li><h4>Lost Altos</h4></li>
                            </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li><h4>Internet</h4></li>
                        <li><h4>TV</h4></li>
                        <li><h4>Kitchen</h4></li>
                        <li><h4>Iron</h4></li>
                    </ul>
                </div>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
            
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
